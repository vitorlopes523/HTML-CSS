<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>
<body>
     <h1>Exemplo de formulário</h1>
     <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="iestado">Estado</label>
        <select name="Estado" id="iestado">
          <option value="" selected>---Escolha---</option>
          <optgroup label="Região Sudeste">
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Jeneiro</option>
            <option value="SP">São Paulo</option>
          </optgroup>

          <optgroup label="Região Nordeste">
            <option value="MA">Maranhão</option>
            <option value="PE">Pernambuco</option>
            <option value="RN">Rio Grande do Norte</option>
          </optgroup>
        </select>
      </p>
      <p>
        <label for="iprofissao">Profissão: </label>
        <input type="text" name="profissao" id="iprofissao" list="listprof">
        <datalist id="listprof">
            <option>Administrador</option>
            <option>Contador</option>
            <option>Desenvolvedor</option>
            <option>Professor</option>
        </datalist>
      </p>
      <p>
        <label for="imsg">Mensagem: </label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
     </form>
</body>
</html>
