<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios de Tabela</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    caption {
      font-weight: bold;
      font-size: 1.5em;
      padding: 10px;
    }
    table {
      width: 400px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <caption>Cadastro</caption>
        <tr>
           <th>Nome</th>
           <th>Sexo</th>
           <th>Idade</th>
           <th>Profissão</th>
        </tr>
        <tr>
           <td>Ana Maria</td>
           <td>F</td>
           <td>23</td>
           <td>Jornalista</td>
        </tr>
        <tr>
          <td>Antonio</td>
          <td>M</td>
          <td>28</td>
          <td>Eletricista</td>
       </tr>
       <tr>
        <td>Estefany</td>
        <td>F</td>
        <td>33</td>
        <td>Advogada</td>
     </tr>
     <tr>
      <td>Vitor Lopes</td>
      <td>M</td>
      <td>22</td>
      <td>Engenheiro de Produção</td>
   </tr>
    </table>
  
</body>
</html>
