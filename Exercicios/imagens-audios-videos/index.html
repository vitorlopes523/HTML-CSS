<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midias em HTML</title>

</head>
<body>
     <h1>Imagem Dinâmica</h1>
     <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seu navegador.</p>

     <p>Acesse a página de <a href="video.html">videos</a></p>
     
      <picture>
        <source media="(max-width: 750px)" srcset="IMAGENS/peq.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="IMAGENS/med.png" type="image/png">
        <img src="IMAGENS/gra.png" alt="imagem flexivel">
      </picture>
     <h1>Reproduzindo Áudio</h1>
     <p>Vamos aprender a reproduzir áudios em HTML</p>
      <audio preload="metadata" autoplay controls loop>
        <source src="midia/Oliver Tree - Swing A Miss.mp3" type="audio/mpeg">
        <source src="midia/Oliver Tree - Swing A Miss.ogg" type="audio/ogg">
        <source src="midia/Oliver Tree - Swing A Miss.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Oliver Tree - Swing A Miss.mp3">Clique aqui para baixar o arquivo MP3</a></p>
      </audio>
     
</body>
</html>
